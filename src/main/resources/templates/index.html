<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Reservas de cabañas</title>
	<link rel="icon" type="image/png" th:href="@{/icons/favicon.png}" />
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- Theme style -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>

<body>
	<div class="unauthenticated">
		<div class="hold-transition login-page">
			<div class="login-box">
				<div class="login-logo">
					<a href="#"><b>Reservas de Cabañas</b></a>
				</div>
				<div class="card">
					<div class="card-body login-card-body">
						<p class="login-box-msg d-flex justify-content-around align-items-center"><i
								class="fab fa-github fa-3x"></i><span>Inicia sesión con GitHub</span></p>
						<div class="input-group mb-3">
							<a class="btn btn-primary btn-block" href="/oauth2/authorization/github">Ingresa</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="authenticated" style="display: none;">
		<div class="hold-transition login-page">
			<div class="login-box">
				<div class="login-logo">
					<p class="text-center"><b>Bienvenido</b> <br />
						<span id="user"></span>
					</p>
				</div>
				<div class="login-logo">
					<img id="avatar" height="80" alt="avatar" style="border-radius: 10%;">
				</div>
				<div class="card">
					<h5 class="card-header text-center">Haga click sobre aquella entidad que desee visualizar [<a
							th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a>]</h5>
					<ul class="list-group list-group-flush">
						<div th:each="route : ${routes}">
							<li class="list-group-item text-center"><a th:text="${route.key}"
									th:href="@{/}+${route.value}">Entidad</a></li>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
		integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Bootstrap 4 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	<!-- AdminLTE App -->
	<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
		integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript">
		$.get("/user", function (data) {
			$("#user").html(data.name);
			$(".unauthenticated").hide();
			$(".authenticated").show();
		});
	</script>
	<script type="text/javascript">
		$.get("/avatar", function (data) {
			$("#avatar").attr("src", data.avatar_url)
		});
	</script>
</body>

</html>

</html>
